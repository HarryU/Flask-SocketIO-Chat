<html>
	<head>
		<title>DM Online: {{ room }}</title>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			var socket;
			$(document).ready(function(){
				socket = io.connect('//' + document.domain + ':' + location.port + '/dm');
				socket.on('connect', function() {
					socket.emit('joined', {});
				});
				socket.on('status', function(data) {
					$('#dm').val($('#dm').val() + '<' + data.msg + '>\n');
					$('#dm').scrollTop($('#dm')[0].scrollHeight);
				});
				socket.on('message', function(data) {
					$('#dm').val($('#dm').val() + data.msg + '\n');
					$('#dm').scrollTop($('#dm')[0].scrollHeight);
				});
				socket.on('sound', function(data) {
					var sound = new Audio(data.sound);
					sound.play();
				});
				$('#text').keypress(function(e) {
					var code = e.keyCode || e.which;
					if (code == 13) {
						text = $('#text').val();
						$('#text').val('');
						socket.emit('text', {msg: text});
					}
				});
				$('#clap').submit(function(e) {
					socket.emit('sound', {sound: '/static/crowd.mp3'});
					return false;
				});
			});
			function leave_room() {
				socket.emit('left', {}, function() {
					socket.disconnect();

					// go back to the login page
					window.location.href = "{{ url_for('main.index') }}";
				});
			}
		</script>
	</head>
	<body>
		<h1>DM Online: {{ room }}</h1>
		<textarea id="dm" cols="80" rows="20" readonly></textarea><br><br>
		<input id="text" size="80" placeholder="Enter your message here"><br><br>
		<form id="clap">
			<input type="submit" value="Clapping Crowd"><br><br>
		</form>
		<a href="#" onclick="leave_room();">Leave this room</a>
	</body>
</html>
